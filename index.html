<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <title>Baseball Bar</title>
    <link href="./styles/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
</head>

<body>
    <section class="score-table">
        <div class="score-table__content">
            <div class="score-table__box">
                <p class="score-table__header">
                    HOME
                </p>
                <div class="score-table__score score-table__score--home">
                    0
                </div>
                <div class="score-table__buttons-wrapper">
                    <button class="score-table__button score-table__button--plus-one">
                        +1
                    </button>
                    <button class="score-table__button score-table__button--plus-two">
                        +2
                    </button>
                    <button class="score-table__button score-table__button--plus-tree">
                        +3
                    </button>
                </div>
            </div>
            <button class="score-table__button score-table__button--reset">
                New game
            </button>

            <div class="score-table__box">
                <p class="score-table__header">
                    GUEST
                </p>
                <div class="score-table__score score-table__score--guest">
                    0
                </div>
                <div class="score-table__buttons-wrapper">
                    <button class="score-table__button score-table__button--one">
                        +1
                    </button>
                    <button class="score-table__button score-table__button--two">
                        +2
                    </button>
                    <button class="score-table__button score-table__button--tree">
                        +3
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script src="./scripts/index.js"></script>
</body>
</head>

</html>
